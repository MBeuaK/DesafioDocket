<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Sistema de Cartórios</title>

<!--/*/ <th:block th:include="fragments/geral.html :: headerfiles">
        </th:block> /*/-->

</head>
<body>
	<header th:insert="fragments/geral.html :: header"> </header>

	<div class="container my-2">
		<h2>Editar Cartório</h2>
		<form action="#" th:action="@{/cartorio/salvar}" th:object="${cartorio}" method="POST">
			<input type="hidden" id="id" th:field="*{id}">
			
			<span th:if="${#fields.hasErrors('nomeCartorio')}" th:errors="*{nomeCartorio}" class="text-danger"></span>
			<input type="text" th:field="*{nomeCartorio}" placeholder="Nome do Cartório" class="form-control mb-4 col-4">
      		<input type="text" th:field="*{endereco}" placeholder="Endereço do Cartório" class="form-control mb-4 col-4"> 
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/cartorio/buscar}">Retornar para a lista de pessoas</a>
	</div>
</body>
</html>
